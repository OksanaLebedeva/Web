<html lang="en">

<body>
    <script language="JavaScript">
    function printName(name){
        alert(`Спасибо! ${name}`);
    }
    let name = prompt("Привет! Как Вас зовут?");
    let message = (name == "Станислав") ? "Вы - наш учитель!" : (name == "Оксана") ? "Вы - ученик" : (name == "Ильнар") ? "А вы что здесь забыли?" : "Мы не знаем, кто вы, но очень рады вам!"; 
    printName(message);
    </script>
</body>
